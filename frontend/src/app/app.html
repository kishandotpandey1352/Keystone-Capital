<div style="font-family: Arial; padding: 16px;">
  <h2>Keystone Capital - Day 1</h2>

  <div>API Health: <b>{{ apiStatus }}</b></div>
  <div>WebSocket: <b>{{ wsStatus }}</b></div>

  <div style="margin-top: 16px;">
    <input [(ngModel)]="inputText" placeholder="message" />
    <button (click)="send()">Send</button>
  </div>

  <div style="margin-top: 16px;">
    <div><b>Last WS message:</b></div>
    <pre>{{ lastMsg | json }}</pre>
  </div>
</div>
